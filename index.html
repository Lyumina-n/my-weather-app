<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Weather Homework</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
<body>
    <div class="container">
        <div class="weather-app">
        <form class="weather-search-form" id="search-form">
            <div class="row">
            <div class="col-6">
            <input type="search" placeholder="What is your city?" class="form-control shadow-sm" id="city-input"/>
            </div>
            <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100"/>
        
          </div >
          <div class="col-3">
            <button class="btn btn-primary shadow-sm w-100" id="current-location-button">
            Current
            </button>
          </div>
      </form>
    <div class="container text-center">
  <div class="row">
    <div class="col-6">
<h1 id="city">
    
</h1>
<h2>
<ul>
    <li id="today">
    
    </li>
    <li id="description">
    
    </li>
</ul>
</h2>
<div class="col-6">
<ul>
        <li>
    Humidity: <span id="humidity"></span>%
    </li>
    <li>
    Wind: <span id="wind"> </span>km/h
    </li>
</ul>
</div>
</div>
    <div class="col-6">
      <h1>
        <div class="clearfix">
        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny icon" class="weather-icon float-left">
        <div class="float-left">
        <span class="temperature" id="temperature"> </span><span class="units"><a href="#" id="celcius-link">°C </a>| <a href="#" id="fahrenheit-link">F</a></span>
        </div>
</div>
      </h1>
    </div>
    </div>
</div>
<div class="row">
  <div class="col-sm-2">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Tuesday</h5>
        <p class="card-text">🌤️ 26°C|17°C</p>
        </div>
    </div>
  </div>
   <div class="col-sm-2">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Wednesday</h5>
        <p class="card-text">☁️ 25°C|17°C</p>
        </div>
    </div>
  </div>
   <div class="col-sm-2">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Thursday</h5>
        <p class="card-text">☀️ 30°C|19°C</p>
        </div>
    </div>
  </div>
   <div class="col-sm-2">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Friday</h5>
        <p class="card-text">☀️ 33°C|18°C</p>
        </div>
    </div>
  </div>
   <div class="col-sm-2">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Saturday</h5>
        <p class="card-text">☀️ 30°C|18°C</p>
        </div>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Sunday</h5>
        <p class="card-text">☀️ 29°C|17°C</p>
       </div>
    </div>
  </div>
</div>
<div class="author">
<footer>© 2022 <a href="https://www.instagram.com/lyumina.n/" target="_blank">Liudmyla Nedokos</a></footer>
</div>    
</div>
</div>
<script src="src/index.js">
	</script>
</body>
</html>
